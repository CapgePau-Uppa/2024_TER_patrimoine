
<main>
    <div class="container" #container>
      <div class="form-container inscription-container">
        <form (ngSubmit)="validerInscription()">
          <h3>Créer un compte</h3>
          <input type="text" placeholder="Nom" [(ngModel)]="model2.nom" name="nom" />
          <input type="text" placeholder="Prénom" [(ngModel)]="model2.prenom" name="prenom" />
          <input type="email" placeholder="Adresse mail" [(ngModel)]="model2.email" name="email" required />
          <input type="password" placeholder="Mot de passe" [(ngModel)]="model2.mdp" name="mdp" required />
          <p class="message" *ngIf="model2.message">{{ model2.message }}</p>
          <button type="submit">S'inscrire</button>
        </form>
      </div>

      <div class="form-container connexion-container">
        <form (ngSubmit)="valider()">
          <h3>Connexion</h3>
          <input type="email" placeholder="Email" [(ngModel)]="model.email" name="email" required />
          <input type="password" placeholder="Password" [(ngModel)]="model.mdp" name="mdp" required />
          <p class="message" *ngIf="model.message">{{ model.message }}</p>
          <button type="submit">Se connecter</button>
        </form>
      </div>

      <div class="overlay-container">
        <div class="overlay" #overlay>
          <div class="overlay-panel overlay-left">
            <h1>Bienvenue !</h1>
            <p>Veuillez remplir ce formulaire pour vous inscrire.</p>
            <i>Vous avez déjà un compte ?</i>
            <button class="ghost" (click)="card_connexion()">Se connecter</button>
          </div>
          <div class="overlay-panel overlay-right">
            <h1>Bonjour !</h1>
            <p>Entrez vos informations personnelles pour vous connecter</p>
            <div>
              <i>Vous n'avez pas de compte ?</i>
              <button class="ghost" (click)="card_inscription()">S'inscrire</button>
            </div>
        </div>
        </div>
      </div>
    </div>
</main>
