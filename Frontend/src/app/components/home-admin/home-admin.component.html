<header>
  <app-navbar></app-navbar>
</header>

<main>

  <aside>
    <h1>Suggestions</h1>
    <div *ngFor="let building of buildings">
      <app-suggestion [batName]="building.batName"
                      [ngClass]="{'selected': building === buildingInfo}"
                      (click)="getBuildingInformation(building.batName)"></app-suggestion>
    </div>
  </aside>

  <div id="container">

    <div id="information" *ngIf="buildingInfo">
      <p>Suggestion de {{ buildingInfo.name }} {{ buildingInfo.surname }}</p>

      <div class="form">
        <label for="batName">Nom du bâtiment</label>
        <input type="text" id="batName" [(ngModel)]="buildingInfo.batName" disabled>
      </div>

      <div class="form">
        <label for="batType">Type de bâtiment</label>
        <input type="text" id="batType" [(ngModel)]="buildingInfo.batType" disabled>
      </div>

      <div class="form">
        <label for="batAddress">Adresse</label>
        <input type="text" id="batAddress" [(ngModel)]="buildingInfo.batAddr" disabled>
      </div>

    </div>

    <div id="buttons">
      <div class="option">
        <app-button [buttonClass]="'btn-blue'" (click)="valider()">
          <img src="assets/icones/valider.png" alt="Valider">
        </app-button>
        <p>Valider</p>
      </div>

      <div class="option">
        <app-button [buttonClass]="'btn-blue'" (click)="modifier()">
          <img src="assets/icones/modifier.png" alt="Modifier">
        </app-button>
        <p>Modifier</p>
      </div>

      <div class="option">
        <app-button [buttonClass]="'btn-blue'" (click)="annuler()">
          <img src="assets/icones/annuler.png" alt="Annuler">
        </app-button>
        <p>Supprimer</p>
      </div>
    </div>
  </div>

</main>
